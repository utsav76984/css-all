<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex h-500 align-items">
        <div class="box align-self-stretch ">1</div>
        <div class="box">2</div>
        <div class="box align-self-center">3</div>
        <div class="box">4</div>
    </div>

    <div class="container d-flex f-wrap h-500 align-items">
        <div class="box1">1</div>
        <div class="box1 f-basis">2</div>
        <div class="box1 f-basis">3</div>
        <div class="box1">4</div>
    </div>

    <div class="container d-flex f-wrap h-500">
        <div class="box1 f-grow-1">1</div>
        <div class="box1 f-grow-2">2</div>
        <div class="box1 f-grow-1">3</div>
        <div class="box1 f-grow-3">4</div>
    </div>
    

    <div class="container d-flex h-500">
        <div class="box1 f-shrink-1">1</div>
        <div class="box1 f-shrink-3">2</div>
        <div class="box1 f-shrink-1">3</div>
        <div class="box1 f-shrink-2">4</div>
    </div>
    

    <div class="container d-flex h-500">
        <div class="box1">1</div>
        <div class="box1 order-2">2</div>
        <div class="box1 order-1">3</div>
        <div class="box1">4</div>
        <div class="box1">5</div>
        <div class="box1 order--1">6</div>
    </div>
    
    
    
    
</body>
</html>
